<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Learn | Resive Html Code </h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eaque tenetur, nostrum distinctio esse voluptates est nemo vero enim sunt qui similique at iure!</p>
    <div>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Mohsin</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Usman</td>

            </tr>
            
        </table>
        
    </div>

        <div>

        </div>
        <br>

        </div>
        <div>

                <input type="checkbox" value="class 1" name="gender" id="boy">
            </label>
            <label for="girl">

            </label>
            <label for="shemale">
                <input type="checkbox" value="class 3" name="gender" id="shemale">
            </label>

        </div>
        <div>
            <label for="male">
                male
                <input type="radio" name="class" id="male">
            </label>
            <label for="female">
                female
                <input type="radio" name="class" id="female">
            </label>
            <label for="shemale">
                shemale
